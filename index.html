<html>

	<head>
		<meta charset="utf-8">
		<title>loveHeart</title>
		<link rel="shortcut icon" href="心.png" type="image/x-icon">
		<style>
			html,
			body {
				height: 100%;
				padding: 0;
				margin: 0;
				background: #000;
			}
			
			canvas {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			
			p {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: pink;
				animation: k 1.5s ease-in-out infinite;
			}
			
			@keyframes k {
				100% {
					font-size: 24px;
					opacity: 0;
				}
			}
		</style>
		<script type="text/javascript" src="jquery.js" ></script>
	</head>

	<body>
		<p style="margin-top: -40px;">小北鼻工作辛苦啦~</p>
		<p style="margin-top: -10px;">老北鼻给小北鼻加油打气呐~~</p>
		<canvas id="pinkboard"></canvas>
		<script>
			var settings = {
				particles: {
					length: 600, // 爱心的大小
					duration: 2, // 爱心扩散速度，越小速度越快
					velocity: 100, // 爱心扩散速度，越小速度越慢
					effect: -0.75, // 爱心收缩效果，比如：1扩散，-2收缩
					size: 26, // 爱心数量
				},
			};
			(function() {
				var b = 0;
				var c = ["ms", "moz", "webkit", "o"];
				for(var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
					window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
					window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"]
				}
				if(!window.requestAnimationFrame) {
					window.requestAnimationFrame = function(h, e) {
						var d = new Date().getTime();
						var f = Math.max(0, 16 - (d - b));
						var g = window.setTimeout(function() {
							h(d + f)
						}, f);
						b = d + f;
						return g
					}
				}
				if(!window.cancelAnimationFrame) {
					window.cancelAnimationFrame = function(d) {
						clearTimeout(d)
					}
				}
			}());

			var Point = (function() {
				function Point(x, y) {
					this.x = (typeof x !== 'undefined') ? x : 0;
					this.y = (typeof y !== 'undefined') ? y : 0;
				}
				Point.prototype.clone = function() {
					return new Point(this.x, this.y);
				};
				Point.prototype.length = function(length) {
					if(typeof length == 'undefined')
						return Math.sqrt(this.x * this.x + this.y * this.y);
					this.normalize();
					this.x *= length;
					this.y *= length;
					return this;
				};
				Point.prototype.normalize = function() {
					var length = this.length();
					this.x /= length;
					this.y /= length;
					return this;
				};
				return Point;
			})();
			var Particle = (function() {
				function Particle() {
					this.position = new Point();
					this.velocity = new Point();
					this.acceleration = new Point();
					this.age = 0;
				}
				Particle.prototype.initialize = function(x, y, dx, dy) {
					this.position.x = x;
					this.position.y = y;
					this.velocity.x = dx;
					this.velocity.y = dy;
					this.acceleration.x = dx * settings.particles.effect;
					this.acceleration.y = dy * settings.particles.effect;
					this.age = 0;
				};
				Particle.prototype.update = function(deltaTime) {
					this.position.x += this.velocity.x * deltaTime;
					this.position.y += this.velocity.y * deltaTime;
					this.velocity.x += this.acceleration.x * deltaTime;
					this.velocity.y += this.acceleration.y * deltaTime;
					this.age += deltaTime;
				};
				Particle.prototype.draw = function(context, image) {
					function ease(t) {
						return(--t) * t * t + 1;
					}
					var size = image.width * ease(this.age / settings.particles.duration);
					context.globalAlpha = 1 - this.age / settings.particles.duration;
					context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
				};
				return Particle;
			})();
			var ParticlePool = (function() {
				var particles,
					firstActive = 0,
					firstFree = 0,
					duration = settings.particles.duration;

				function ParticlePool(length) {
					// 创建并填充粒子池
					particles = new Array(length);
					for(var i = 0; i < particles.length; i++)
						particles[i] = new Particle();
				}
				ParticlePool.prototype.add = function(x, y, dx, dy) {
					particles[firstFree].initialize(x, y, dx, dy);
					// 处理循环队列
					firstFree++;
					if(firstFree == particles.length) firstFree = 0;
					if(firstActive == firstFree) firstActive++;
					if(firstActive == particles.length) firstActive = 0;
				};
				ParticlePool.prototype.update = function(deltaTime) {
					var i;
					// 更新活性粒子
					if(firstActive < firstFree) {
						for(i = firstActive; i < firstFree; i++)
							particles[i].update(deltaTime);
					}
					if(firstFree < firstActive) {
						for(i = firstActive; i < particles.length; i++)
							particles[i].update(deltaTime);
						for(i = 0; i < firstFree; i++)
							particles[i].update(deltaTime);
					}
					// 去除非活性颗粒
					while(particles[firstActive].age >= duration && firstActive != firstFree) {
						firstActive++;
						if(firstActive == particles.length) firstActive = 0;
					}
				};
				ParticlePool.prototype.draw = function(context, image) {
					// 绘制活性粒子
					if(firstActive < firstFree) {
						for(i = firstActive; i < firstFree; i++)
							particles[i].draw(context, image);
					}
					if(firstFree < firstActive) {
						for(i = firstActive; i < particles.length; i++)
							particles[i].draw(context, image);
						for(i = 0; i < firstFree; i++)
							particles[i].draw(context, image);
					}
				};
				return ParticlePool;
			})();
			(function(canvas) {
				var context = canvas.getContext('2d'),
					particles = new ParticlePool(settings.particles.length),
					particleRate = settings.particles.length / settings.particles.duration, // particles/sec
					time;
				// 用 -PI <= t <= PI 获得心脏点
				function pointOnHeart(t) {
					return new Point(
						160 * Math.pow(Math.sin(t), 3),
						130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
					);
				}
				// 使用虚拟画布创建粒子图像
				var image = (function() {
					var canvas = document.createElement('canvas'),
						context = canvas.getContext('2d');
					canvas.width = settings.particles.size;
					canvas.height = settings.particles.size;
					//用于创建路径的帮助程序函数
					function to(t) {
						var point = pointOnHeart(t);
						point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
						point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
						return point;
					}
					// 创建路径
					context.beginPath();
					var t = -Math.PI;
					var point = to(t);
					context.moveTo(point.x, point.y);
					while(t < Math.PI) {
						t += 0.01; // baby steps!
						point = to(t);
						context.lineTo(point.x, point.y);
					}
					context.closePath();
					// 创建填充
					context.fillStyle = '#ea80b0';
					context.fill();
					// 创建映像
					var image = new Image();
					image.src = canvas.toDataURL();
					return image;
				})();
				// 渲染那个东西！
				function render() {
					// 下一个动画帧
					requestAnimationFrame(render);
					// 更新时间
					var newTime = new Date().getTime() / 1000,
						deltaTime = newTime - (time || newTime);
					time = newTime;
					// 透明画布，清楚画布
					context.clearRect(0, 0, canvas.width, canvas.height);
					// 创建新粒子
					var amount = particleRate * deltaTime;
					for(var i = 0; i < amount; i++) {
						var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
						var dir = pos.clone().length(settings.particles.velocity);
						particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
					}
					//更新和绘制粒子
					particles.update(deltaTime);
					particles.draw(context, image);
				}
				// 处理（重新）调整画布的大小
				function onResize() {
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;
				}
				window.onresize = onResize;
				// 延迟渲染引导
				setTimeout(function() {
					onResize();
					render();
				}, 10);
			})(document.getElementById('pinkboard'));

			/*
			    鼠标点击代码
			*/
			(function(window, document, undefined) {
				var hearts = [];
				window.requestAnimationFrame = (function() {
					return window.requestAnimationFrame ||
						window.webkitRequestAnimationFrame ||
						window.mozRequestAnimationFrame ||
						window.oRequestAnimationFrame ||
						window.msRequestAnimationFrame ||
						function(callback) {
							setTimeout(callback, 1000 / 60);
						}
				})();
				init();

				function init() {
					css(".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
					attachEvent();
					gameloop();
				}

				function gameloop() {
					for(var i = 0; i < hearts.length; i++) {
						if(hearts[i].alpha <= 0) {
							document.body.removeChild(hearts[i].el);
							hearts.splice(i, 1);
							continue;
						}
						hearts[i].y--;
						hearts[i].scale += 0.004;
						hearts[i].alpha -= 0.013;
						hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
					}
					requestAnimationFrame(gameloop);
				}

				function attachEvent() {
					var old = typeof window.onclick === "function" && window.onclick;
					window.onclick = function(event) {
						old && old();
						createHeart(event);
					}
				}

				function createHeart(event) {
					var d = document.createElement("div");
					d.className = "heart";
					hearts.push({
						el: d,
						x: event.clientX - 5,
						y: event.clientY - 5,
						scale: 1,
						alpha: 1,
						color: randomColor()
					});
					document.body.appendChild(d);
				}

				function css(css) {
					var style = document.createElement("style");
					style.type = "text/css";
					try {
						style.appendChild(document.createTextNode(css));
					} catch(ex) {
						style.styleSheet.cssText = css;
					}
					document.getElementsByTagName('head')[0].appendChild(style);
				}

				function randomColor() {
					return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
				}
			})(window, document);
			
			/*
				d点击弹出文字
			*/
			var body = document.getElementsByTagName('body')[0];
   var textArr=["爱你+1", "喜欢你+1" ,"么么哒+1", "芜湖+1", "嘻嘻嘻+1", "嘿嘿嘿+1"]; //文字内容（轮播）
   var color=["rgb(57, 37, 233)","rgb(252, 91,32)","rgb(0,255,255)","rgb(127,255,0)","rgb(255,20,27)","rgb(255,0,255)","rgb(0,255,76)"]; //颜色（随机）
   var index_i=0;
   document.addEventListener('click',(e)=>{
       // 生成字符串
       var ev = e || window.event;
   	var baseX = ev.pageX;
   	var baseY = ev.pageY;
   	var new_span=document.createElement('span');
   	new_span.innerText=textArr[parseInt(Math.random()*10)%5];
   	new_span.style.position='fixed';
	new_span.style.left=document.body.clientWidth/2+'px';
	new_span.style.top=document.body.clientHeight/2/2+'px';
	console.log(document.body.clientWidth);
	console.log(document.body.clientHeight);
	// console.log(baseX);
	// console.log(baseY);
   	// new_span.style.left=baseX-10+'px';
   	// new_span.style.top=baseY+'px';
   	new_span.style.color=color[parseInt(Math.random()*color.length)];
       new_span.style.fontSize="x-large" //字体大小
   	body.appendChild(new_span);
       // index_i++;
       // if(index_i>textArr.length-1)index_i=0; //通用形式不用修改
   	// 定时器1实现字符串上升效果
   	var timer = window.setInterval(()=>{
   		new_span.style.top=parseInt(window.getComputedStyle(new_span,null)['top'])-2+'px';
   		// console.log(window.getComputedStyle(new_span,null)['fontSize']);
   		new_span.style.opacity=window.getComputedStyle(new_span,null)['opacity']-0.02;
   	},30);
   	// 定时器2实现字符串消失
   	window.setTimeout(()=>{
   		window.clearInterval(timer);
   		body.removeChild(new_span);
   	},1000);
   },false);
		</script>
